{% block content %}
{% load static %}
<title>Header Example</title>
<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="{% static 'page/css/header.css' %}">

<header>
  <!-- Logo (replace with your logo) -->
  <div class="logo">Your Logo</div>
  <button class="Home"><span>Home</span> </button>
  <button class="Courses"><span>Courses</span> </button>
 
  <!-- Search bar -->
  <div class="InputContainer">
    <input type="text" name="text" class="input" id="input" placeholder="Search">
    
    <label for="input" class="labelforsearch">
  <svg viewBox="0 0 512 512" class="searchIcon"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"></path></svg>
  </label>
  <div class="border"></div>
  
  <button class="micButton"><svg viewBox="0 0 384 512" class="micIcon"><path d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"></path></svg>
  </button>
  
  </div>
    <!-- Notification icon -->
    <button class="Notification">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        width="24"
        height="24"
      >
        <path fill="none" d="M0 0h24v24H0z"></path>
        <path
          fill="currentColor"
          d="M20 17h2v2H2v-2h2v-7a8 8 0 1 1 16 0v7zm-2 0v-7a6 6 0 1 0-12 0v7h12zm-9 4h6v2H9v-2z"
        ></path>
      </svg>
    </button>
  
  <!-- Dropdown button for Browse -->
  <div class="dropdown">
    <button class="dropbtn"><span>Browse</span><i class="fas fa-caret-down"></i></button>
    <div class="dropdown-content">
      <a href="#">Option 1</a>
      <a href="#">Option 2</a>
      <a href="#">Option 3</a>
    </div>
  </div>
  
  
  <!-- Profile button -->
  <div class="profile-button"> <span>Profile</span></div>

</header>
{% endblock %}
